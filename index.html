<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Login e Pesquisa</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    input, label {
      color: white;
    }

    #resultado {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Formulário de Login</h1>
  <form id="loginForm">
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" required>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <input type="submit" value="Login">
  </form>

  <div id="searchForm" style="display: none;">
    <h2>Pesquisa em Arquivo</h2>
    <label for="palavra">Digite a palavra/url que deseja filtrar no arquivo:</label>
    <input type="text" id="palavra" name="palavra">
    <input type="file" id="arquivo" name="arquivo" accept=".txt">
    <input type="button" value="Pesquisar" onclick="realizarPesquisa()">
    <div id="resultado"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      var login = document.getElementById('login').value;
      var senha = document.getElementById('senha').value;
      var searchForm = document.getElementById('searchForm');

      if (login === 'operador1' && senha === 'operador2') {
        searchForm.style.display = 'block';
      } else {
        alert('Credenciais inválidas. Tente novamente.');
      }
    });

    function realizarPesquisa() {
      var palavra = document.getElementById('palavra').value;
      var arquivoInput = document.getElementById('arquivo');
      var resultado = document.getElementById('resultado');
      
      var arquivo = arquivoInput.files[0];
      var reader = new FileReader();
      
      reader.onload = function(e) {
        var conteudo = e.target.result;
        var linhas = conteudo.split('\n');
        var encontradas = [];

        for (var i = 0; i < linhas.length; i++) {
          if (linhas[i].includes(palavra)) {
            encontradas.push(linhas[i]);
          }
        }

        if (encontradas.length > 0) {
          resultado.style.color = 'green';
          resultado.innerHTML = 'Resultados encontrados:<br>' + encontradas.join('<br>');
        } else {
          resultado.style.color = 'red';
          resultado.innerText = 'Nada encontrado!';
        }
      };

      reader.readAsText(arquivo);
    }
  </script>
</body>
</html>
