<!DOCTYPE html>
<html>
<head>
    <title>Login e Pesquisa</title>
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return checkLogin()">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
    
    <div id="search" style="display: none;">
        <h2>Pesquisa de Palavra</h2>
        <form id="searchForm" onsubmit="return searchWord()">
            <label for="word">Palavra:</label>
            <input type="text" id="word" name="word" required><br><br>
            <label for="file">Arquivo:</label>
            <input type="text" id="file" name="file" required><br><br>
            <input type="submit" value="Pesquisar">
        </form>
        <p id="searchResult"></p>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "raesk6969" && password === "raesk6969") {
                document.getElementById("login").style.display = "none";
                document.getElementById("search").style.display = "block";
                return false;
            } else {
                alert("Credenciais inválidas. Tente novamente.");
                return false;
            }
        }

        function searchWord() {
            var word = document.getElementById("word").value;
            var fileContents = document.getElementById("file").value;

            if (fileContents.includes(word)) {
                document.getElementById("searchResult").textContent = "Palavra encontrada.";
            } else {
                document.getElementById("searchResult").textContent = "Palavra não encontrada.";
            }

            return false;
        }
    </script>
</body>
</html>
