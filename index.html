<!DOCTYPE html>
<html>
<head>
    <title>Login e Pesquisa</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        #login, #search {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return checkLogin()">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
    
    <div id="search" style="display: none;">
        <h2>Pesquisa de Palavra</h2>
        <form id="searchForm" onsubmit="return searchWord()">
            <label for="word">Palavra:</label>
            <input type="text" id="word" name="word" required><br><br>
            <label for="file">Arquivo:</label>
            <input type="file" id="fileInput" name="fileInput" accept=".txt" required><br><br>
            <input type="submit" value="Pesquisar">
        </form>
        <p id="searchResult"></p>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "raesk6969" && password === "raesk6969") {
                document.getElementById("login").style.display = "none";
                document.getElementById("search").style.display = "block";
                return false;
            } else {
                alert("Credenciais inválidas. Tente novamente.");
                return false;
            }
        }

        function searchWord() {
            var word = document.getElementById("word").value;
            var fileInput = document.getElementById("fileInput");
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var fileContents = e.target.result;
                    var lines = fileContents.split('\n');
                    var results = [];
                    for (var i = 0; i < lines.length; i++) {
                        if (lines[i].indexOf(word) !== -1) {
                            results.push("Linha " + (i + 1) + ": " + lines[i]);
                        }
                        // Exibir resultados em grupos de 10
                        if (results.length >= 10) {
                            displayResults(results.join('\n'));
                            results = [];
                        }
                    }
                    displayResults(results.join('\n'));
                };
                reader.readAsText(file);
            } else {
                document.getElementById("searchResult").textContent = "Selecione um arquivo.";
            }

            return false;
        }

        function displayResults(resultText) {
            var searchResult = document.getElementById("searchResult");
            searchResult.textContent += resultText;
            searchResult.scrollTop = searchResult.scrollHeight; // Rolagem automática para baixo
        }
    </script>
</body>
</html>
