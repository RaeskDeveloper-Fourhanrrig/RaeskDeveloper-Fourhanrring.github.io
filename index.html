<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Login</title>
  <style>
    body {
      font-size: 16px;
      margin: 0;
      padding: 0;
    }
    form {
      width: 80%;
      max-width: 300px;
      margin: 0 auto;
    }
    label, input, input[type="submit"] {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    table {
      font-size: 14px;
    }
    th {
      color: black;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <form id="loginForm" action="#" method="post">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name "senha" required>

      <input type="submit" value="Login">
    </form>
    <p id="mensagem" style="color: green;"></p>
  </div>

  <div id="tabelaContainer" style="display: none;">
    <h1>Logins</h1>
    <table border="1">
      <tr>
        <th>Sites</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>Site1</td>
        <td>email1@example.com</td>
      </tr>
      <tr>
        <td>Site2</td>
        <td>email2@example.com</td>
      </tr>
    </table>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      var usuario = document.getElementById('usuario').value;
      var senha = document.getElementById('senha').value;
      var loginContainer = document.getElementById('loginContainer');
      var tabelaContainer = document.getElementById('tabelaContainer');

      if (usuario === 'raesk6969' && senha === 'raesk6969') {
        document.getElementById('mensagem').style.color = 'green';
        document.getElementById('mensagem').innerText = 'Script acessado com sucesso!';
        
        // Oculta o formulário e exibe a tabela
        loginContainer.style.display = 'none';
        tabelaContainer.style.display = 'block';
      } else {
        document.getElementById('mensagem').style.color = 'red';
        document.getElementById('mensagem').innerText = 'Acesso ao script negado, compre acesso com um de nossos vendedores oficiais.';
      }
    });
  </script>
</body>
</html>
